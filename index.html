<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculatrice">

        <input type="number" id="input" placeholder="0">

        <div>
            <button class="operateur">AC</button>
            <button class="operateur">DEL</button>
            <button class="operateur">%</button>
            <button class="operateur">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operateur">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operateur">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operateur">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="egalBtn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
